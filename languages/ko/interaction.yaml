# Top.gg error
topgg_error_author: "Top.gg 투표 오류"
topgg_error_desc: |
  Top.gg에서 투표를 확인하는 동안 오류가 발생했습니다. Top.gg이 다운되었을 수 있습니다. 5-10분 후에 다시 시도해 주세요.
  이 문제가 지속되면 [지원 서버](%{serversupport})에 연락해 주세요.

