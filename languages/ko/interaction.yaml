topgg_unvote_desc: |
  이 명령어를 사용하려면 나에게 투표해야 합니다! 걱정하지 마세요, 투표는 10초밖에 걸리지 않으며 무료입니다!

  또는 [Patreon](%{patreon})에서 프리미엄을 구매하여 이 메시지를 영구적으로 우회하고 멋진 기능과 명령어를 잠금 해제하여 품질을 향상시킬 수 있습니다.

