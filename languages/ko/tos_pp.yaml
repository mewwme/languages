### privacy policy commands
privacy_title: "%{bot}의 개인정보 처리방침"
privacy_label: 개인정보 처리방침
privacy_desc: |
  **이용자 계약**
  서버에서 [%{bot}](%{serversupport}) ("봇")을 사용하는 것은 특정 사용자 데이터를 수집해야 합니다. 수집되는 데이터에는 사용자 Discord ID, Discord 사용자 이름, 서버 역할 등이 포함됩니다. 봇 사용은 이 정책의 조건을 수락하는 것으로 간주됩니다.

  **데이터 접근**
  데이터 접근은 봇 개발자와 호스팅 서비스에만 허용되며, 봇 개발, 테스트 및 기능 구현에 필요한 범위 내에서만 허용됩니다. 데이터는 법적으로 요구되거나 서비스 약관에 따라 필요하지 않은 한 제3자에게 판매, 제공 또는 공유되지 않습니다. 데이터는 [개발자](%{developer})의 요청에 따라 조회할 수 있습니다.

  **데이터 저장**
  데이터는 [MongoDB Atlas](https://www.mongodb.com/) 데이터베이스에 저장됩니다. 데이터베이스는 외부 접근을 방지하기 위해 보호됩니다. 그러나 보장할 수 없으며, 봇 소유자는 의도하지 않은 데이터 유출에 대해 책임지지 않습니다. 무단 데이터 접근이 발생할 경우, 서버 직원이 지원 서버를 통해 사용자에게 통지할 것입니다.

  **사용자 권리**
  언제든지 Discord 계정 데이터를 조회할 권리가 있습니다. 관련 데이터를 삭제 요청할 권리가 있습니다. 이를 위해 사용자는 지원 서버를 통해 요청을 제출해야 합니다.

  **문의**
  계정에서 저장될 수 있는 데이터에 대해 질문이나 우려 사항이 있는 경우, [직원](%{serversupport})에게 연락해 주세요. 자세한 내용은 Discord 서비스 약관을 확인해 주세요.

### The following terms and conditions apply to the use of the bot.
### terms of services commands
termsofservice_title: "%{bot}의 서비스 약관"
tos_label: 서비스 약관
termsofservice_desc: |
  **이용 계약**
  [%{bot}](%{serversupport}) ("봇")을 초대하고 기능을 사용함으로써, 봇의 서비스 약관 및 개인정보 처리방침에 동의하는 것으로 간주됩니다.

  봇을 공유하는 Discord 서버에서 자유롭게 사용할 수 있음을 인정합니다. "서버 관리" 권한이 있는 서버에 봇을 초대할 수 있으며, 서비스 약관 또는 개인정보 처리방침, Discord Inc.의 서비스 약관, 개인정보 처리방침, 커뮤니티 가이드라인을 위반할 경우 이 권한이 취소될 수 있습니다.

  초대를 통해, 봇은 개인정보 처리방침에 설명된 특정 데이터를 수집할 수 있습니다. 이 데이터의 사용 목적은 명령 실행 등 봇의 핵심 기능에 있습니다.

  **제휴**
  봇은 Discord Inc.와 제휴되지 않으며, 지원되지 않거나 Discord Inc.에서 제작하지 않았습니다. Discord 또는 그 상표와의 직접적인 연결은 우연적입니다. 우리는 Discord의 자산, 상표 또는 기타 지적 재산권에 대한 저작권 소유권을 주장하지 않습니다.

  **미성년자**
  봇은 13세 미만의 미성년자 또는 그들의 국가의 법적 동의가 없는 사용자에게 허용되지 않습니다. 이는 Discord 서비스 약관을 준수합니다. 미성년자 사용자로부터 의도적으로 정보를 저장하지 않습니다. 사용자가 미성년자로 판명될 경우, 저장된 데이터를 삭제하기 위한 모든 필요한 조치를 취할 것입니다.

  **책임**
  봇의 개발자와 소유자는 이 약관을 위반한 개인에 대해 책임을 지지 않습니다. 이 약관을 업데이트할 권리는 우리 재량에 따라 예약되며, 1주일(7일) 동안 약관을 거부할 수 있습니다. 사용자는 봇을 제거할 권한이 있는 서버에서 봇을 제거함으로써 거부할 수 있습니다.
