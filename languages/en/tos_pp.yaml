
### privacy policy commands
privacy_title: "Privacy Policy of %{bot}"
privacy_label: Privacy Policy
privacy_desc: |
  **User Agreement**
  Using [%{bot}](%{serversupport}) ("bot") on the server requires the collection of certain user data. The data collected includes but is not limited to the user's Discord ID, Discord username, and server roles. Using the Bot is considered acceptance of these policy terms.

  **Data Access**
  Access to data is only allowed for bot developers and hosting services and only within the scope necessary for bot development, testing, and feature implementation. Data is not sold, given to, or shared with any third party, except as required by law or the Terms of Service agreement. You can view your data upon request from [developer](%{developer}).

  **Data Storage**
  Data is stored in the [MongoDB Atlas](https://www.mongodb.com/) database. The database is secured to prevent external access. However, no guarantees are provided, and the Bot owner is not responsible for unintentional or malicious data breaches. If there is unauthorized Data access, the server staff will notify users through the Support Server.

  **User Rights**
  At any time, you have the right to request to view your Discord account data. You have the right to request the deletion of relevant Data. To do this, users must submit a request through the Support Server.

  **Questions**
  If you have questions or concerns about what data may be stored from your account, please contact [staff](%{serversupport}). For more information, check the Discord Terms of Service.

